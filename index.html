<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce platform | Refined Essentials</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --muted: #707070;
            --border: #eeeeee;
            --accent: #000000;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 4%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            text-transform: uppercase;
            text-decoration: none;
            color: var(--text);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .search-container {
            position: relative;
        }

        #search-input {
            padding: 0.5rem 0;
            border: none;
            border-bottom: 1px solid var(--border);
            outline: none;
            width: 200px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        #search-input:focus {
            border-bottom-color: var(--text);
        }

        .cart-trigger {
            cursor: pointer;
            position: relative;
            background: none;
            border: none;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 0.5rem;
        }

        .cart-count {
            position: absolute;
            top: -2px;
            right: -5px;
            background: var(--accent);
            color: white;
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Content */
        main {
            margin-top: 8rem;
            padding: 0 4% 4rem;
        }

        .hero {
            margin-bottom: 6rem;
            max-width: 800px;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 400;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        .hero p {
            color: var(--muted);
            font-size: 1.1rem;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 4rem 2rem;
        }

        .product-card {
            display: flex;
            flex-direction: column;
            transition: transform 0.4s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image-wrap {
            aspect-ratio: 4/5;
            background-color: #f9f9f9;
            overflow: hidden;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .product-image-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .product-card:hover img {
            transform: scale(1.05);
        }

        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .product-details h3 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .product-details p {
            color: var(--muted);
            font-size: 0.9rem;
        }

        .add-btn {
            background: none;
            border: 1px solid var(--text);
            padding: 0.6rem 1.2rem;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            margin-top: 1rem;
            width: fit-content;
        }

        .add-btn:hover {
            background: var(--text);
            color: white;
        }

        /* Cart Drawer */
        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.2);
            z-index: 2000;
            display: none;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .cart-drawer {
            position: fixed;
            top: 0;
            right: -450px;
            width: 100%;
            max-width: 450px;
            height: 100%;
            background: white;
            z-index: 2001;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            transition: right 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: -10px 0 30px rgba(0,0,0,0.05);
        }

        .cart-drawer.active {
            right: 0;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }

        .close-cart {
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.5rem;
        }

        .cart-items {
            flex-grow: 1;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .cart-item img {
            width: 80px;
            height: 100px;
            object-fit: cover;
            background: #f9f9f9;
        }

        .cart-item-info {
            flex-grow: 1;
        }

        .cart-item-info h4 {
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .qty-btn {
            background: none;
            border: 1px solid var(--border);
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .remove-item {
            font-size: 0.8rem;
            color: var(--muted);
            background: none;
            border: none;
            text-decoration: underline;
            cursor: pointer;
            margin-left: auto;
        }

        .cart-footer {
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .checkout-btn {
            width: 100%;
            background: var(--text);
            color: white;
            padding: 1.2rem;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Utility */
        .hidden { display: none; }
        .no-results {
            grid-column: 1 / -1;
            padding: 4rem 0;
            text-align: center;
            color: var(--muted);
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.2rem; }
            .cart-drawer { max-width: 100%; }
            #search-input { width: 120px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">E-commerce platform</a>
        <div class="nav-right">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search collection...">
            </div>
            <button class="cart-trigger" onclick="toggleCart(true)">
                Bag (<span id="cart-counter">0</span>)
            </button>
        </div>
    </nav>

    <main>
        <section class="hero">
            <h1>Curated Essentials</h1>
            <p>Thoughtfully designed pieces for your daily life. Explore the new E-commerce platform collection.</p>
        </section>

        <div class="product-grid" id="product-grid">
            <!-- Products injected by JS -->
        </div>
    </main>

    <div class="cart-overlay" id="cart-overlay" onclick="toggleCart(false)"></div>
    <div class="cart-drawer" id="cart-drawer">
        <div class="cart-header">
            <h3>Your Bag</h3>
            <button class="close-cart" onclick="toggleCart(false)">&times;</button>
        </div>
        <div class="cart-items" id="cart-items">
            <!-- Cart items injected by JS -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total</span>
                <span id="cart-total-amount">$0.00</span>
            </div>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: "Premium Utility Jacket", price: 189, category: "Outerwear", image: "assets/images/products/jacket-1.jpg" },
            { id: 2, name: "Minimal Leather Belt", price: 45, category: "Accessories", image: "assets/images/products/belt.jpg" },
            { id: 3, name: "Classic Cotton Shirt", price: 85, category: "Apparel", image: "assets/images/products/shirt-1.jpg" },
            { id: 4, name: "Performance Runner", price: 120, category: "Footwear", image: "assets/images/products/shoe-1.jpg" },
            { id: 5, name: "Aviator Chronograph", price: 295, category: "Watches", image: "assets/images/products/watch-1.jpg" },
            { id: 6, name: "Linen Weekend Shorts", price: 65, category: "Apparel", image: "assets/images/products/shorts-1.jpg" },
            { id: 7, name: "Signature Fragrance", price: 110, category: "Beauty", image: "assets/images/products/perfume.jpg" },
            { id: 8, name: "Silver Link Chain", price: 150, category: "Jewellery", image: "assets/images/products/jewellery-1.jpg" },
            { id: 9, name: "Tech Knit Parka", price: 210, category: "Outerwear", image: "assets/images/products/jacket-2.jpg" },
            { id: 10, name: "Heritage Dress Shoes", price: 180, category: "Footwear", image: "assets/images/products/shoe-2.jpg" },
            { id: 11, name: "Athletic Compression Tee", price: 55, category: "Sports", image: "assets/images/products/sports-1.jpg" },
            { id: 12, name: "Silk Evening Gown", price: 340, category: "Party Wear", image: "assets/images/products/party-wear-1.jpg" }
        ];

        let cart = JSON.parse(localStorage.getItem('ecommerce_platform_cart')) || [];

        // Initialization
        function init() {
            renderProducts(products);
            updateCartUI();
            
            document.getElementById('search-input').addEventListener('input', (e) => {
                filterProducts(e.target.value);
            });
        }

        // Render Product List
        function renderProducts(items) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';

            if (items.length === 0) {
                grid.innerHTML = '<div class="no-results">No pieces found matching your criteria.</div>';
                return;
            }

            items.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-image-wrap">
                        <img src="${product.image}" alt="${product.name}" onerror="this.parentElement.innerHTML='<div style=\'height:100%;display:flex;align-items:center;justify-content:center;background:#f0f0f0;color:#aaa\'>Image Unavailable</div>'">
                    </div>
                    <div class="product-info">
                        <div class="product-details">
                            <h3>${product.name}</h3>
                            <p>$${product.price.toFixed(2)}</p>
                        </div>
                    </div>
                    <button class="add-btn" onclick="addToCart(${product.id})">Add to Bag</button>
                `;
                grid.appendChild(card);
            });
        }

        // Filter Logic
        function filterProducts(query) {
            const filtered = products.filter(p => 
                p.name.toLowerCase().includes(query.toLowerCase()) || 
                p.category.toLowerCase().includes(query.toLowerCase())
            );
            renderProducts(filtered);
        }

        // Cart Logic
        function toggleCart(show) {
            const drawer = document.getElementById('cart-drawer');
            const overlay = document.getElementById('cart-overlay');
            if (show) {
                overlay.style.display = 'block';
                setTimeout(() => {
                    overlay.style.opacity = '1';
                    drawer.classList.add('active');
                }, 10);
            } else {
                overlay.style.opacity = '0';
                drawer.classList.remove('active');
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 400);
            }
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existing = cart.find(item => item.id === productId);

            if (existing) {
                existing.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            saveCart();
            updateCartUI();
            toggleCart(true);
        }

        function updateQuantity(id, delta) {
            const item = cart.find(i => i.id === id);
            if (item) {
                item.quantity += delta;
                if (item.quantity <= 0) {
                    removeFromCart(id);
                } else {
                    saveCart();
                    updateCartUI();
                }
            }
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            saveCart();
            updateCartUI();
        }

        function saveCart() {
            localStorage.setItem('ecommerce_platform_cart', JSON.stringify(cart));
        }

        function updateCartUI() {
            // Update counter
            const count = cart.reduce((acc, item) => acc + item.quantity, 0);
            document.getElementById('cart-counter').innerText = count;

            // Update drawer items
            const cartContainer = document.getElementById('cart-items');
            cartContainer.innerHTML = '';

            if (cart.length === 0) {
                cartContainer.innerHTML = '<p style="text-align:center; padding: 2rem; color: var(--muted);">Your bag is currently empty.</p>';
            } else {
                cart.forEach(item => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'cart-item';
                    itemEl.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <div class="cart-item-info">
                            <h4>${item.name}</h4>
                            <p>$${item.price.toFixed(2)}</p>
                            <div class="cart-item-controls">
                                <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                                <span>${item.quantity}</span>
                                <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                                <button class="remove-item" onclick="removeFromCart(${item.id})">Remove</button>
                            </div>
                        </div>
                    `;
                    cartContainer.appendChild(itemEl);
                });
            }

            // Update total
            const total = cart.reduce((acc, item) => acc + (item.price * item.quantity), 0);
            document.getElementById('cart-total-amount').innerText = `$${total.toFixed(2)}`;
        }

        // Run E-commerce platform initialization
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
