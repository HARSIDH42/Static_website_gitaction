name: Groq AI Auto Commit and Deploy

on:
  push:
    branches:
      - main

jobs:
  ai-commit-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install Dependencies
        run: |
          pip install --upgrade groq

      # 4Ô∏è‚É£ Run Groq AI to generate e-commerce website
      - name: Run Groq AI to Generate Website
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python << 'EOF'
import os
import subprocess
from pathlib import Path
import re
from groq import Groq

# Initialize Groq client
client = Groq(api_key=os.environ["GROQ_API_KEY"])

# Prompt to generate full image-free aesthetic e-commerce website
prompt = """
You are designing a complete e-commerce website that is image-free and highly aesthetic.
Include homepage (index.html), product listing (products.html), product detail (product.html), styles.css, and scripts.js.
Use elegant typography, clear hierarchy, subtle geometric accents, accent color for buttons, and mobile-friendly layout.
Add optional OpenTelemetry tags for interactive elements.
Return each file as:
---filename.ext---
<file content>
"""

# Generate website content
response = client.chat.completions.create(
    messages=[{"role": "user", "content": prompt}],
    model="llama-3.3-70b-versatile"
)
output = response.choices[0].message.content

# Parse output and write files
matches = re.findall(r"---(.*?)---\n(.*?)(?=(?:---|$))", output, re.DOTALL)
for filename, content in matches:
    filepath = Path(filename.strip())
    filepath.parent.mkdir(parents=True, exist_ok=True)
    with open(filepath, "w", encoding="utf-8") as f:
        f.write(content.strip())

# Git commit and push changes
subprocess.run(["git", "config", "--global", "user.name", "groq-bot"])
subprocess.run(["git", "config", "--global", "user.email", "bot@example.com"])
subprocess.run(["git", "add", "."])
subprocess.run(["git", "commit", "-m", "ü§ñ Groq AI generated aesthetic e-commerce website"], check=False)
subprocess.run(["git", "push"])
          EOF

      # 5Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      # 6Ô∏è‚É£ Deploy to S3
      - name: Deploy to S3
        run: |
          aws s3 sync . s3://staticwebzsitegit --delete
