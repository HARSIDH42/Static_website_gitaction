
name: Gemini AI Auto Commit and Deploy

on:
  push:
    branches:
      - main

jobs:
  ai-commit-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allows workflow to push changes

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install Dependencies
        run: |
          pip install --upgrade google-generativeai
      # 4Ô∏è‚É£ Run Gemini AI to auto-update website UI
      - name: Run Gemini AI to Update Website UI
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python << 'EOF'
          import os
          import google.generativeai as genai
          import subprocess
          from pathlib import Path
          import re
          # Configure Gemini
          genai.configure(api_key=os.environ["GEMINI_API_KEY"])
          model = genai.GenerativeModel("gemini-2.5-flash")
          prompt = """
          You are updating the UI of a static website project.
          - Update navigation, buttons, and sections for clarity and user experience.
          - Ensure the website is mobile-friendly and accessible.
          - Make it as an ecommerce website with all features in it.
          - add cart feature
          - Provide the full HTML/CSS/JS content for each file that needs modification.
          Return each file as:
          ---filename.ext---
          <file content>
          """
          # Generate updated UI content
          response = model.generate_content(prompt)
          output = response.text
          # Parse Gemini's output to write files
          matches = re.findall(r"---(.*?)---\n(.*?)(?=(?:---|$))", output, re.DOTALL)
          for filename, content in matches:
              filepath = Path(filename.strip())
              filepath.parent.mkdir(parents=True, exist_ok=True)
              with open(filepath, "w", encoding="utf-8") as f:
                  f.write(content.strip())
          # Git commit and push changes
          subprocess.run(["git", "config", "--global", "user.name", "gemini-bot"])
          subprocess.run(["git", "config", "--global", "user.email", "bot@example.com"])
          subprocess.run(["git", "add", "."])
          subprocess.run(["git", "commit", "-m", "ü§ñ Gemini AI updated website UI"])
          subprocess.run(["git", "push"])
          EOF
      # 5Ô∏è‚É£ Configure AWS credentials for deployment
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      # 6Ô∏è‚É£ Deploy updated repo to S3
      - name: Deploy to S3
        run: |
          aws s3 sync . s3://staticwebzsitegit --delete
